<!DOCTYPE html>
<html>
<head>
    <style>
        /* Full viewport background with gradient */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Main container fully isolated */
        .content-wrapper {
            position: relative;
            z-index: 1000; /* Ensure the content sits above all injected elements */
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background for isolation */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px auto; /* Add margin to create spacing for scrolling */
        }

        h1 {
            font-size: 4em; /* Increased font size */
            margin-bottom: 20px;
        }

        #demo {
            font-size: 3em; /* Larger font size for countdown */
            font-weight: bold;
            margin-top: 20px;
        }

        .text-box {
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 10px;
            width: 300px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        /* Block the tiiny.host forced ad */
        div[style*="z-index: 9999"][style*="position: fixed"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>School Countdown Timer</h1>
    <div class="text-box">
        <!-- Display the countdown timer in an element -->
        <p id="demo"></p>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("June 12, 2025 15:30:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
